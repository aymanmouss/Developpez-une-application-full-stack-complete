<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>{{topic.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="topic-card-content">
        <div class="article-content">
            <p>{{topic.description}}</p>
        </div>
    </mat-card-content>
    <button mat-stroked-button class="subscribe-button" type="submit"
        (click)="subscribe(topicId)">{{textButton}}</button>
</mat-card>
