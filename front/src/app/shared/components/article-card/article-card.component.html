<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="article-metadata">
            <div class="date">Date: {{post.createdAt | date: 'dd/MM/yyyy'}}</div>
            <div class="author">Auteur: Joe</div>
        </div>
        <div class="article-content">
            <p>{{post.content}}</p>
        </div>
    </mat-card-content>
</mat-card>
